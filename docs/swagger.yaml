basePath: /api/v1
definitions:
  api.Result:
    properties:
      data:
        type: object
      error:
        $ref: '#/definitions/api.ResultError'
        type: object
      status:
        type: string
    type: object
  api.ResultError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  api.userCreateModel:
    properties:
      password:
        example: "123456"
        type: string
      username:
        example: test
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: 862860000@qq.com
    name: API Support
    url: https://github.com/nilorg/naas
  description: NilOrg认证授权服务Api详情.
  license:
    name: GNU General Public License v3.0
    url: https://github.com/nilorg/naas/blob/master/LICENSE
  termsOfService: https://github.com/nilorg
  title: NilOrg认证授权服务
  version: "1.0"
paths:
  /admin/login:
    post:
      consumes:
      - application/json
      description: 后台管理员登录
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: error
          schema:
            $ref: '#/definitions/api.Result'
      summary: 管理员登录
  /users:
    post:
      consumes:
      - application/json
      description: 创建用户
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.userCreateModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Result'
      security:
      - OAuth2AccessCode: []
      summary: 创建用户
securityDefinitions:
  OAuth2AccessCode:
    authorizationUrl: https://accounts.dianfeng58.com/oauth2/authorize
    flow: accessCode
    scopes:
      admin: ' Grants read and write access to administrative information'
    tokenUrl: https://accounts.dianfeng58.com/oauth2/token
    type: oauth2
swagger: "2.0"
